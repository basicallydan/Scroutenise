<!DOCTYPE html>
<html>
  <head>
    <title>Scroutenise</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAO8LPIW62tpkhCZxtymyjqr6FgSPZcfDk&libraries=places&sensor=false"></script>
    <script type="text/javascript" src="Scroutenise.min.js"></script>
    <script type="text/javascript">
      function initialise() {
        var myOptions = {
          center: new google.maps.LatLng(51.507222, -0.1275),
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        var scroutenise = new Scroutenise(map);

        scroutenise.getDirections(
          "Old Street Station, London",
          "Liverpool Street Station, London",
          ['grocery_or_supermarket'],
          100.00,
          google.maps.TravelMode.DRIVING
        );
      }
    </script>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100%; margin-left:0px; }
      #map_canvas img { max-width: none; }
    </style>
  </head>
  <body onload="initialise()">
    <div id="map_canvas" style="height:100%"></div>
  </body>
</html>
